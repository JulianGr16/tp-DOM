<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="pagina dedicada a las generaciones de edades"
    />
    <meta
      name="keywords"
      content="generacion, edad, mayor de edad, menor de edad"
    />
    <meta name="author" content="julian garay" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Generaciones</title>
  </head>
  <body>
    <main>
      <h1 class="text-center text-light">Generaciones dependiendo tu edad</h1>
      <section class="container d-flex justify-content-center">
        <div class="row border rounded-1 my-4">
          <form class="col-sm-12 col-md-12 w-100 text-light my-5" id="formulario">
            <div class="mb-3">
              <label for="Nombre" class="form-label">Nombre *</label>
              <input
                type="text"
                class="form-control"
                required
                placeholder="Ej: Juan"
              />
            </div>
            <div class="mb-3">
              <label for="Edad" class="form-label">Edad *</label>
              <input
                type="number"
                class="form-control"
                required
                placeholder="edad"
              />
            </div>
            <div class="mb-3">
              <label for="DNI" class="form-label">DNI *</label>
              <input type="text" class="form-control" required placeholder="ej:44029664"/>
            </div>
            <div class="mb-3">
                <label for="Sexo" class="form-label">Sexo *</label>
                <input type="text" class="form-control" required placeholder="con H(hombre) M(mujer)"/>
              </div>
            <div class="mb-3">
              <label for="Peso" class="form-label"
                >Peso *</label
              >
              <input
                type="number"
                class="form-control"
                required
                placeholder="peso"
              />
            </div>
            <div class="mb-3">
              <label for="altura class="form-label"
                >altura *</label
              >
              <input
                type="text"
                class="form-control"
                required
                placeholder="ej:1,50"
              />
            </div>
            <div class="mb-3">
              <label for="añoNacimiento" class="form-label"
                >Año de nacimiento * </label
              >
              <input
                type="text"
                class="form-control"
                required
                placeholder="Año de nacimiento"
              />
            </div>
            <button type="submit" class="btn btn-outline-light"">Enviar datos</button>
            <button id="generacion" class="btn btn-outline-light">
              Generacion
            </button>
            <button id="mayorEdad" class="btn btn-outline-danger">
              Verificar edad
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="text-center text-light bg-dark py-3">
      <p>@Todos los derechos reservados</p>
    </footer>
    <script src="../js/generaciones.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
