<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Numeros Magicos</title>
  </head>
  <body>
    <main class="container mt-4">
        <h1 class="text-center">Numeros Magicos</h1>
        <p class="lead  text-center fw-bold">Tienes que adivinar un numero entre el 1 y 50. en el caso que sea correcto lo veras por pantalla, de lo contrario igual... <br> y el mensaje te dira si el numero que seleccionaste es mayor o menor al resultado</p>
        <div class="row">
            <div class="col-sm-3 col-md-12 col-lg-12 d-flex justify-content-center">
                <form class="w-50">
                    <div class="mb-3">
                      <input type="number" class="form-control border border-danger" placeholder="escribe el numero" max="50" min="1">
                    </div>
                    <button type="submit" class="btn btn-danger" onclick="enviarNumero()">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light py-2 text-center">
        <p>@Todos los derechos reservados</p>
    </footer>
    <script src="../js/numeroMagico.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
